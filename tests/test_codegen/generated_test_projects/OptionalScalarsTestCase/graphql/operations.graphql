
    query MainQuery($returnNone: Boolean! = false) {
      user(retNone: $returnNone) {
        name
        age
        agePoint
        uuid
        birth
      }
    }

    mutation ChangeName($userId: ID!, $newName: String!){
      modifyName(userId: $userId, newName: $newName) {
        uuid
        name
        id
        birth
        agePoint
        age
      }
    }
