"""Date with time (isoformat)"""
scalar DateTime

type Mutation {
  modifyName(userId: ID!, newName: String!): User!
}

interface Node {
  id: ID!
}

type Query {
  user(retNone: Boolean! = false): User!
}

scalar UUID

type User implements Node {
  id: ID!
  name: String
  age: Int
  agePoint: Float
  uuid: UUID
  birth: DateTime
}
