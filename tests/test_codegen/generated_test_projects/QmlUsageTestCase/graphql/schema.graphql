type Friend implements Node {
  id: ID!
  name: String!
  age: Int!
}

type Mutation {
  removeFriend(storeId: String!, friendId: ID!): Boolean!
  removeFriends(storeId: String!, friends: [ID!]!): Void
}

interface Node {
  id: ID!
}

type Query {
  simpleField: Boolean!
  friends(storeId: String!): [Friend!]!
}

"""Represents NULL values"""
scalar Void
