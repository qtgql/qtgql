
    query AnimalQuery($kind: AnimalKind!) {
      animal(kind: $kind) {
        ...AnimalFragment
      }
    }

    mutation ChangeAgeMutation($id: ID!, $newAge: Int!) {
      changeAge(animalId: $id, newAge: $newAge) {
        ...AnimalFragment
      }
    }

    fragment AnimalFragment on AnimalInterface {
      kind
      gender
      age
      id
      ... on Person {
        language
      }
      ... on Dog {
        furColor
      }
    }
    