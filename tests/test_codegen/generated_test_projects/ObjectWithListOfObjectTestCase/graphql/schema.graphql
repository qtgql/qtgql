type Mutation {
  addFriend(userId: ID!, name: String!): Void
}

interface Node {
  id: ID!
}

type Person implements Node {
  id: ID!
  name: String!
  age: Int!
}

type Query {
  user(id: ID = null): User!
}

type User implements Node {
  id: ID!
  friends(first: Int! = 5): [Person!]!
}

"""Represents NULL values"""
scalar Void
