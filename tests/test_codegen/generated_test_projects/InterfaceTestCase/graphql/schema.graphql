interface AnimalInterface {
  kind: AnimalKind!
  gender: Gender!
  age: Int!
}

enum AnimalKind {
  PERSON
  DOG
}

type Dog implements AnimalInterface {
  kind: AnimalKind!
  gender: Gender!
  age: Int!
  furColor: String!
}

enum Gender {
  MALE
  FEMALE
}

type Person implements AnimalInterface {
  kind: AnimalKind!
  gender: Gender!
  age: Int!
  language: String!
}

type Query {
  animal(kind: AnimalKind!): AnimalInterface!
}
