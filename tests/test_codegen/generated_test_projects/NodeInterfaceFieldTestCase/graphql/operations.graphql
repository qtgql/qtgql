
    query MainQuery ($ret: TypesEnum!) {
      node(ret: $ret) {
        id
        __typename
        ... on HasNameAgeInterface {
          name
          age
        }
        ... on User {
          password
        }
        ... on Dog {
          barks
        }
      }
    }

    mutation ChangeName($node_id: ID!, $new_name: String!){
        modifyName(nodeId: $node_id, newName: $new_name){
            ...on HasNameAgeInterface
            {
            name
            }
        }
    }
    