type Mutation {
  addTag(postId: ID!, tag: String!): Post!
  removeTag(postId: ID!, at: Int!): Post!
  replaceTag(postId: ID!, newTag: String!, at: Int!): Post!
}

interface Node {
  id: ID!
}

type Post implements Node {
  id: ID!
  content: String!
  tags: [String!]!
}

type Query {
  post: Post!
}