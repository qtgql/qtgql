name: ðŸ”‚ Unit tests

on:
  push:
    branches: [main]
  pull_request:
    inputs:
      targets:
        required: true
        description: 'JSON of all your targets'
    branches: [main]
    paths:
      - "qtgql/**"
      - "tests/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/test.yml"

env:
  IS_GITHUB_ACTION: 1
  QT_DEBUG_PLUGINS: 1
  QT_QPA_PLATFORM: "xcb"

jobs:
  provide_testcase_matrix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python_version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip
          restore-keys: ${{ runner.os }}-pip

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - id: set_matrix
        run: |
          echo "matrix=$(cd .github && poetry run python -m workflows.scripts.create_testcases_matrix)" >> $GITHUB_OUTPUT

    # here, we save the result of this 1st phase to the "outputs"
    outputs:
      matrix: ${{ steps.set_matrix.outputs.matrix }}

  tests:
    name: ${{matrix.os}} py${{ matrix.python_version }} - ${{toJSON(matrix.testcases)}}
    runs-on: ${{ matrix.os }}
    needs: provide_testcase_matrix
    strategy:
      fail-fast: false
      matrix:  ${{ fromJson(needs.provide_testcase_matrix.outputs.matrix) }}

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python_version }}
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      #----------------------------------------------
      #        load pip cache if cache exists
      #----------------------------------------------
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip
          restore-keys: ${{ runner.os }}-pip

      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Install Poetry
        run: |
          pip install poetry
          poetry install
      - name: Set up MinGW - Windows
        if: runner.os == 'Windows'
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Install Qt dependencies
        shell: bash
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install libxcb-image0 libxcb-cursor-dev libxcb-shm0 libpulse-dev libxcb-icccm4 libxkbcommon-x11-0  libsm-dev  libxau-dev libgl1-mesa-dev libx11-dev libxcb-util1 libxcb-render-util0  libice-dev   libxau-dev  libxcb-randr0 libxkbcommon-dev libfontenc-dev libxcb-sync1  libx11-xcb-dev  libxcb1 build-essential libxaw7-dev libxcb-xfixes0 libxcb-render0 libx11-dev  libx11-xcb-dev  libxaw7-dev  libxcb-glx0 libgstreamer-gl1.0-0 libxcb-keysyms1 libxcb-xinerama0 libice-dev libxcb-xkb-dev libxcb-shape0  libfontenc-dev  libsm-dev

      - name: Generate test files and coverage python
        shell: bash
        env:
            MATRIX_TESTCASES: ${{ toJson(matrix.testcases) }}
        run: |
          poetry run coverage run tests/test_codegen/generate.py

      - name: Conan profile detect
        run: |
          poetry run conan profile detect

      - name: Conan build
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            poetry run conan build . -o test=True -s build_type=Debug -pr=profiles/Windows_msvc --build=missing
          elif [ "$RUNNER_OS" == "Linux" ]; then
            poetry run xvfb-run -a conan build . -o test=True -s build_type=Debug -pr=profiles/${{ runner.os }} --build=missing
          fi

      - name: Run tests
        shell: bash
        run: |

          if [ "$RUNNER_OS" == "Windows" ]; then
            poetry run pytest tests --cov=qtgqlcodegen --cov-report=xml --cov-append
          elif [ "$RUNNER_OS" == "Linux" ]; then
            poetry run make test
          fi


      - name: Codecov
        uses: codecov/codecov-action@v3.1.4
